<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gamedev Canvas Workshop</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d"); //2D rendering context
            
            const ballRadius = 10;
            const colorMaxValue = 16777215;

            //brick
            const brickRowCount = 3;
            const brickColumnCount = 5;
            const brickWidth = 75;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 30;
            const brickOffsetLeft = 30;
            const bricks = [];

            for(let c = 0; c < brickColumnCount; c++){
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++){
                    bricks[c][r] = {x: 0, y : 0, status : 1};
                }
            }
            
            //ball location
            let x,y,dx,dy;
            initBallLoc();

            //paddle
            let ballColor = "#0095DD"
            let paddleHeight = 10;
            let paddleWidth = 80;
            let paddleX = (canvas.width - paddleWidth) / 2;
            let paddleSpeed = 7;

            let rightPressed = false;
            let leftPressed = false;

            //score
            let score = 0;
            let lives = 3;

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);
            

            function keyDownHandler(e){
                if(e.keyCode == 39){ //37 : legt, 39 : right
                    rightPressed = true;
                } else if(e.keyCode == 37){
                    leftPressed = true;
                }
            }

            function keyUpHandler(e){
                if(e.keyCode == 39){
                    rightPressed = false;
                } else if(e.keyCode == 37){
                    leftPressed = false;
                }
            }

            function mouseMoveHandler(e){
                const relativeX = e.clientX - canvas.offsetLeft;
                if(relativeX > paddleWidth/2
                    && relativeX < canvas.width-(paddleWidth/2)){
                    paddleX = relativeX - paddleWidth / 2;
                }
            }

            function collisionDetection(){
                for(let c = 0; c < brickColumnCount; c++){
                    for(let r = 0; r < brickRowCount; r++){
                        const b = bricks[c][r];
                        if(b.status == 1){
                            if(x + ballRadius > b.x 
                                && x - ballRadius < b.x + brickWidth
                                && y - ballRadius < b.y + brickHeight
                                && y + ballRadius > b.y){
                                    dy = -dy;
                                    b.status = 0;
                                    score++;
                                    if(score == brickRowCount * brickColumnCount){
                                        alert("YOU WIN, CONGRATULATIONS!");
                                        document.location.reload();
                                    }
                                }

                        }
                    }
                }
            }

            function changeColor(){
                let randomNum = Math.floor(Math.random() * (colorMaxValue + 1));
                ballColor = "#"+randomNum.toString(16);
            }

            function initBallLoc(){
                x = canvas.width / 2;
                y = canvas.height - 30;
                dx = 5;
                dy = -3;
            }

            function draw(){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                collisionDetection();
                drawLives();

                if(x + dx < ballRadius || x + dx > canvas.width - ballRadius){
                    dx = -dx;
                    changeColor();
                }

                if(y + dy < ballRadius){
                    dy = -dy;
                    changeColor();
                } else if((y + dy > canvas.height - (ballRadius + paddleHeight))
                            &&(x + dx > paddleX && x + dx < paddleX + paddleWidth)){
                    dy = -dy;
                    changeColor();
                } else if(y + dy > canvas.height - ballRadius){
                    lives--;
                    if(!lives){
                        alert("GAME OVER");
                        document.location.reload();
                        // clearInterval(interval); //공부해보기
                    } else {
                        initBallLoc();
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }

                if(rightPressed && paddleX < canvas.width - paddleWidth){
                    paddleX += paddleSpeed;
                } else if(leftPressed && paddleX > 0){
                    paddleX -= paddleSpeed;
                }

                x += dx;
                y += dy;
                requestAnimationFrame(draw);
            }

            
            function drawBall(){
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks(){               
                for(let c = 0; c < brickColumnCount; c++){
                    for(let r = 0; r < brickRowCount; r++){
                        if(bricks[c][r].status == 1){
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function drawScore(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: " + score, 8, 20); // 문자열, x, y좌표
            }

            function drawLives(){
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText(`Lives: ${lives}`, canvas.width -65, 20);
            }

            // const interval = setInterval(draw, 10);
            draw();
        </script>
    </body>
</html>
